<!DOCTYPE html>
<html lang="es-MX" dir="ltr">
    <head>
        <title>Registro</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<body>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/registro/css.css">
        </head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link"></a>
						</div>
						<div class="col-xs-6">
							<a href="#" id="register-form-link"></a>
						</div>
					</div>
					<hr>
				</div>					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group">
										<label for="email">Correo electrónico: </label>
										<input type="email" class="form-control" id="email" placeholder="ernesto14@longbit.mx">
									  </div>
									<div class="form-group">
										<label for="password">Contraseña </label>
										<input id="password-field" type="password" class="form-control" name="password" value="" tabindex="2" placeholder="Contraseña">
										
										<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" ></span>	
									</div>
									<div class="form-group">
										<label for="rpassword">Repetir contraseña</label>
										<input type="rpassword" name="rpassword" id="rpassword" tabindex="2" class="form-control" placeholder="Repetir contraseña">
									</div>
									<div class="form-group text-left">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember">Mantener sesión iniciada</label>
									</div>
									<div class="text-center"><a href="" tabindex="5" class="forgot-password">Olvidé mi contraseña</a>
									</div>
									<br>
										<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Ingresar">
											</div>
										</div>
									</div>
									
								</form>
								<form id="register-form" action="" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuario" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Correo electronico" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmar contraseña">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Crear cuenta">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/registro/js.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jquery-1.11.2.min.js"></script>
<script src="assets/jquery.validate.min.js"></script>
</body>
</html>
